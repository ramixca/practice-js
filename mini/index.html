<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/01c0a3a48e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container" id="main-container">
        <div class="quote-text">

            <i class="fa-solid fa-quote-left fa-2x fa-pull-left"></i>
            <span id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum deserunt totam impedit temporibus illo? Dignissimos asperiores magnam natus saepe, aliquam dicta omnis facilis corporis magni, sapiente eum minus numquam veritatis.</span>
        </i>
    </div>
        <div class="quote-author">
            <span id="author">Me</span>
        </div>
        <div class="button-container">
            <button class="social-button" id="x-twitter" title="Share">
                <i class="fa-brands fa-square-x-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
        

    <script src="script.js"></script>
</body>
</html>
